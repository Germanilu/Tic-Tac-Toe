<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <section>
        <div id="1" class="gridBox firstRow firstColumn" data-value="1"></div>
        <div id="2" class="gridBox firstRow secondColumn" data-value="2"></div>
        <div id="3" class="gridBox firstRow" data-value="3"></div>
        <div id="4" class="gridBox secondRow firstColumn " data-value="4"></div>
        <div id="5" class="gridBox secondRow secondColumn" data-value="5"></div>
        <div id="6" class="gridBox secondRow" data-value="6"></div>
        <div id="7" class="gridBox firstColumn" data-value="7"></div>
        <div id="8" class="gridBox secondColumn" data-value="8"></div>
        <div id="9" class="gridBox" data-value="9"></div>
    </section>
    <script src="build/main.js"></script>
</body>

</html>
